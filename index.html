<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish History Quizz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <section id="start">
      <h3>Quiz time!</h3>
      <p>Let's see how much do you know about Spain!</p>
      <button>Start</button>
    </section>
    <section id="progress">
      <h3>Choose the Right Answer</h3>
      <p>Question: <span id="current"></span> / <span id="total"></span> &bull; Score: <span id="score"></span></p>
      <p id="question"></p>
      <ul id="answers"></ul>
      <button class="submit">Submit</button>
      <button class="restart">Restart</button>
    </section>
    <section id="results">
      <h3>Results</h3>
      <p>You have got <span id="corAns">0</span> / <span id="totAns">0</span> answers.</p>
      <button class="restart">Restart</button>
    </section>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script src="store.js"></script>
<script src="index.js"></script>

</body>
</html>

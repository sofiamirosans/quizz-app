<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<title>Spanish History Quizz</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<section id="start">
		<h3>Its Quizz time!</h3>
		<p>Let's see how much do you know about Spain. </p>
		<img src="https://www.seekpng.com/png/detail/263-2637216_spain-travel-icon-transparent-background.png" alt="Spain - Travel Icon Transparent Background@seekpng.com">
      <button>Start</button>
    </section>
    <section id="progress">
      <p>Question: <span id="current"></span> / <span id="total"></span> - Score: <span id="score"></span></p>
      <form id="questions">
      <p id="question"></p>
      <ul id="answers"></ul>
      <button class="submit" type="button">Submit</button>
      <button class="restart" type="button">Restart</button>
      </form>  
    </section>
    <section id="results">
      <h3>Results</h3>
      <p>You have got <span id="corAns">0</span> / <span id="totAns">0</span> answers.</p>
      <button class="restart">Restart</button>
    </section>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script src="store.js"></script>
<script src="index.js"></script>

</body>
</html>
